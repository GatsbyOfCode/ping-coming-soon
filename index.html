<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="/ping-coming-soon/styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <p id="blk">PING</p><p>.</p>
        </header>
        <section class="container">
            <h1>We are launching <strong>soon!</strong></h1>
            <p>Subscribe and get notified</p>
            <form action="#" class="myform" name="form">
                <input type="email" placeholder="Your Email Address..." class="email"/>
                <p id="error">Please provide a valid email address</p>
                <input type="submit" value="Notify Me" class="btn"/>
            </form>
        </section>
        <section>
            <img src="/ping-coming-soon/images/illustration-dashboard.png" class="ill"/>
        </section>
        <footer>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <p>&copy Copyright Ping. All rights reserved.</p>
        </footer>
        <script>
            const form = document.forms.form;
            const email = document.querySelector('.email');
            const submit = document.querySelector('.btn');
            const error = document.getElementById('error');
            const regex = /[a-zA-Z]+[1-9]*[@]{1}[a-z]+[.]{1}[a-z]/;

            function validateEmail(e) {
                if (!regex.test(email.value)) {
                email.style.border = '1px solid hsl(354, 100%, 66%)';
                error.style.display = 'block';
                email.focus();
                } else {
                    email.style.border = '1px solid hsl(130, 100%, 44%)';
                    error.style.display = 'none';
                    email.focus();
                }
                e.preventDefault();
            }

            form.addEventListener('submit', validateEmail);
        </script>
    </body>
    </html>
